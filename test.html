<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-2xl font-bold">Welcome to My Website</h1>
    </header>
    <main class="p-4">
        <section class="mb-6">
            <h2 class="text-xl font-semibold mb-2">About Me</h2>
            <p class="text-gray-700">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum.</p>
        </section>
        <section>
            <h2 class="text-xl font-semibold mb-2">Contact</h2>
            <form class="bg-white p-4 shadow-md rounded">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Your email">
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        &copy; 2024 My Website
    </footer>
</body>
</html>
